<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaPatitas | Registrar</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" href="./img/Solo logo Blanco.png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #E0E0E0;">
    <div class="div-img">
        <img class="img-login" src="./img/Mask group dog.png">
    </div>

    <div class="login">
        <img class="img-icon" src="./img/🦆 icon _Paw_.png">
        <h1>Crea una Cuenta</h1>
        <p>Ingresa tus datos para crear una cuenta</p>
        <img class="img-line" src="./img/Line.png">
        <div class="container mt-5" style="background-color: #FFFFFF;">
            <form>
                <div class="row" style="background-color: #FFFFFF;">
                    <!-- Primer Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <input type="text" class="form-control" id="primerNombre" placeholder="Primer Nombre.">
                    </div>
                    <!-- Segundo Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <input type="text" class="form-control" id="segundoNombre" placeholder="Segundo Nombre.">
                    </div>
                </div>
                
                <div class="row" style="background-color: #FFFFFF;">
                    <!-- Tercer Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <input type="text" class="form-control" id="primerApellido" placeholder="Primer Apellido.">
                    </div>
                    <!-- Cuarto Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido.">
                    </div>
                </div>
                
                <div class="row" style="background-color: #FFFFFF;">
                    <!-- Quinto Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <input type="number" class="form-control" id="cedula" placeholder="No. de documento.">
                    </div>
                    <!-- Sexto Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <input type="number" class="form-control" id="input6" placeholder="Número celular">
                    </div>
                </div>
        
                <div class="row" style="background-color: #FFFFFF;">
                    <!-- Séptimo Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione su genero.</option>
                            <option value="1" style="background-color: #FFFFFF;">One</option>
                            <option value="2" style="background-color: #FFFFFF;">Two</option>
                            <option value="3" style="background-color: #FFFFFF;">Three</option>
                        </select>
                    </div>
                    <!-- Octavo Input -->
                    <div class="col-md-6 mb-3" style="background-color: #FFFFFF;">
                        <input type="date" class="form-control" id="input8" placeholder="Dirección">
                    </div>
                </div>
        
                <div class="row" style="background-color: #FFFFFF;">
                    <!-- Noveno Input -->
                    <div class="col-md-12 mb-3" style="background-color: #FFFFFF;">
                        <input type="text" class="form-control" id="input9" placeholder="Dirección">
                    </div>
                </div>
                
                <!-- Botón de enviar -->
                <div class="col-md-12 mb-3" style="background-color: #FFFFFF;">
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #F2B243; border-style: none;">Enviar</button>
                </div>
            </form>
        </div>
        <img class="img-line" src="./img/Line.png">
        <div class="div-registrar">
            <p>Ya tienes una cuenta?</p>
            <a class="boton-registrar" href="login.html">Inicia Sesión</a>
        </div>
    </div>
</body>
</html>
